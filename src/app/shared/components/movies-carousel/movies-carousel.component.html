<div class="category-section">
    <div class="category-title">
        <h1>{{ title }}</h1>
    </div>
    <div class="category-body">
        <div
            class="arrow-container arrow-container-left"
            [ngClass]="{ 'opacity-0': arrowLeftHidden }"
        >
            <a (click)="scroll(id, 'left')">
                <i class="fa fa-chevron-left"></i>
            </a>
        </div>
        <div class="movie-list" [id]="movieListIdSuffix + id">
            <div class="movie-container" *ngFor="let movie of movies">
                <h2>{{ movie.title }}</h2>
                <div class="movie-cover"></div>
                <div class="movie-info"></div>
            </div>
        </div>
        <div class="arrow-container arrow-container-right">
            <a (click)="scroll(id, 'right')">
                <i class="fa fa-chevron-right"></i>
            </a>
        </div>
    </div>
</div>
