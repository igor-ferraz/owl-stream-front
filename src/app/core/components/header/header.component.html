<div
    class="header"
    [ngClass]="{
        'header-small': size < breakpoint.Large,
        'header-large': size >= breakpoint.Large
    }"
>
    <div class="logo-container">
        <a class="logo-link" routerLink="/">
            <img
                class="logo"
                src="assets/images/logos/logo-purple.svg"
                alt="OWL Stream"
                [ngClass]="{ xsmall: size <= breakpoint.XSmall }"
            />
        </a>
    </div>

    <div class="categories" [hidden]="size < breakpoint.Large">
        <ul>
            <li *ngFor="let link of links">
                <a class="access-link" routerLink="{{ link.url }}">{{
                    link.name
                }}</a>
            </li>
        </ul>
    </div>

    <div class="access-btn-container" [hidden]="size < breakpoint.Large">
        <a href class="access-btn" routerLink="/auth/sign-in">Entrar</a>
    </div>

    <button
        type="button"
        title="Ícone de menu"
        class="menu-button"
        [ngClass]="{ rotate: menuVisible }"
        (click)="changeMenuVisibility()"
        [hidden]="size >= breakpoint.Large"
    >
        <fa-icon [icon]="faBars" size="xl"></fa-icon>
    </button>
</div>

<div
    id="menu-wrapper"
    [ngClass]="{
        'width-100': menuVisible
    }"
>
    <div
        class="menu"
        [ngClass]="{
            'width-100': menuVisible,
            'menu-medium': size === breakpoint.Medium
        }"
    >
        <ul>
            <li *ngFor="let link of links">
                <button
                    type="button"
                    title="Botões de acesso do menu"
                    class="access-btn"
                    routerLink="{{ link.url }}"
                    (click)="changeMenuVisibility()"
                >
                    {{ link.name }}
                </button>
            </li>
        </ul>
    </div>
</div>
